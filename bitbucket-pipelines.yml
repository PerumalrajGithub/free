image: python:3.9

pipelines:
  default:
    - step:
        name: Build and Push Docker Image to ECR
        services:
          - docker
        caches:
          - docker
        script:
          - echo "Installing AWS CLI..."
          - apt-get update && apt-get install -y awscli
          - echo "Configuring AWS CLI..."
          - aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
          - aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
          - aws configure set default.region us-east-2
          - echo "Building Docker image..."
          - docker build -t python-app .
          - echo "Tagging Docker image..."
          - docker tag python-app:latest 594699837196.dkr.ecr.us-east-2.amazonaws.com/python-app:latest
          - echo "Login to AWS ECR..."
          - aws ecr get-login-password --region us-east-2 | docker login --username AWS --password-stdin 594699837196.dkr.ecr.us-east-2.amazonaws.com
          - echo "Pushing Docker image to ECR..."
          - docker push 594699837196.dkr.ecr.us-east-2.amazonaws.com/python-app:latest

definitions:
  services:
    docker:
      memory: 1024
